<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="applicationTemplate::head">

</head>
<body th:with="var=${({1, 2, 3})}">
<table>
    <tr th:each="prod, iterStat : ${var}" class="row" th:classappend="${iterStat.odd}? 'odd'">
        <td th:text="${prod}">.</td>
    </tr>
</table>
</body>

<div th:replace="applicationTemplate::footer"></div>

</html>
